<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Test</title>
  </head>
  <body>
    <!-- onkeydown="search(this);" -->
    <form action="#" onsubmit="getInputFromBox(); return false">
      Manual Data Input<br>
      <input type="number" name="test" id="inputBoxTest" action="#" min="0" max="600">
    </form>
    <div id="buttons">
      <button type="button" name="button2" onclick="button2Pressed();">Manual Refresh</button>
      <button type="button" name="button3" onclick="button3Pressed();">Log Data</button>
      <button type="button" name="kill" onclick="murder();">Clear Plot</button>
      <button type="button" name="random" onclick="addRandom();">Plot Random</button>
      <button type="button" name="linear" onclick="addLinear();">PlotLinear</button>
      <button type="button" name="sin" onclick="plotSin();">Plot sin</button>
      <button type="button" name="stop" onclick="stopButton();" style="background-color: #FF0000">Stop</button>
      <button type="button" name="2nd plot" onclick="changeData();">Change Data</button>
    </div>
    <div id="dataviz"></div>
    <div id="dv2"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
      const circleRadius = 5;
      const DATA_INTERVAL = 100;
      const margin = {top: 10, right: 30, bottom: 30, left: 60}

      let dataset = 0;
      let dataIndex = 0;
      let altData = [12,133,60,346,487,128,112,90,243,457,234];
      let testData = new Array();

      let colorScale = d3.scaleLinear()
        .domain([0, 500])
        .range([0,1]);

      let color2 = d3.scaleLinear()
        .domain([0,500])
        .range(['blue', 'red']);
      let intervalFN;

      width = 1000 - margin.left - margin.right,
      height = 680 - margin.top - margin.bottom;

      let svg = d3.select("#dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .attr("style", "background-color: #f0f0f0")
        .append("g")
          .attr("trasnform", "translate("+ margin.left + "," + margin.top + ")")

      let hAxis = svg.append('line')
        .attr("y1", height + margin.bottom + margin.top -1)
        .attr("y2", height + margin.bottom + margin.top -1)
        .attr('x1', 0)
        .attr('x2', width + margin.left + margin.right)
        .attr('stroke-width', 2)
        .attr("stroke", "#FF00FF")
      //const plot = (plotData, plotSVG) => {
      function plot(plotData, plotSVG){
        //plot the circles
        let circle = plotSVG
          .selectAll("circle")
          .data(plotData)
        let line = plotSVG
          .selectAll("line")
          .data(plotData)
          circle.exit()
            //console.log("hmm")
            //.transition()
            //.attr('cx', 0)
            //console.log("hmm")
            .remove();
        circle.enter() //create circles
          .append("circle")
          .attr('cx', function(d,i){
            console.log(d);
            return 10 + (10 * i);
          })
          .attr('r', circleRadius)
          .attr('fill-opacity', 0)
          .attr('fill', function(d, i) {
            return color2(plotData[i]);
          })
          .attr('cy', function(d, i) {
            return height - (plotData[i] + 2 * circleRadius)
          })
          .transition()
          .attr('fill-opacity',1)
        circle.transition() //update circles position if data changes
          .attr('cy', function(d, i) {
            return height - (plotData[i] + 2 * circleRadius)
          })
          .attr('fill-opacity',1);
        line.enter()
          .append("line")
            //.attr('x1', dataIndex - (2 * circleRadius))
            .attr('x1', function(d, i){
              return (i * (2*circleRadius));
            })
            .attr('y1', function(d,i) {
              if(i != 0){
                return height -(plotData[i-1] + (2* circleRadius))
              }
              else{
                return height -(plotData[i] + (2* circleRadius))
              }
            })
            .attr('x2', function(d , i){
              return i * (2*circleRadius);
            })
            .attr('y2', function(d,i) {
                return height -(plotData[i] + (2* circleRadius))
            })
            .transition()
            .attr('x2', function(d,i){
              return (i+1) * (2 * circleRadius);
            })
            .attr('stroke-width', 1)
            .attr('stroke', function(d, i) { return color2(plotData[i])})

          line.transition()
            .duration(DATA_INTERVAL)
            .attr('x1', function(d, i){
              return (i * (2*circleRadius));
            })
            .attr('y1', function(d,i) {
              if(i != 0){
                return height -(plotData[i-1] + (2* circleRadius))
              }
              else{
                return height -(plotData[i] + (2* circleRadius))
              }
            })
            .attr('x2', function(d,i){
              return (i + 1) * (2 * circleRadius);
            })
            .attr('y2', function(d,i) {
              return height - (plotData[i] + (2*circleRadius))
            })
            .attr('stroke-width', 1)
            .attr('stroke', function(d, i) { return color2(plotData[i])})
        line.exit()
          .remove();

      };
      function murder(){
        testData = [];
        dataIndex = 0;
        plot(testData, svg);
        //console.log("broke");
      }
      function button2Pressed(){
        plot(testData, svg);
      }
      function button3Pressed(){
        console.log(testData);
      }
      function addRandom(){
        clearInterval(intervalFN);
        intervalFN = setInterval( function(){
          addData(Math.floor(Math.random() * 500 ));
        } , DATA_INTERVAL);
      }
      function addLinear(){
        clearInterval(intervalFN);
        intervalFN = setInterval( function(){
          addData(dataIndex);
        } , DATA_INTERVAL);
      }
      function plotSin(){
        clearInterval(intervalFN)
        intervalFN = setInterval( function(){
          addData(height - (height/2 - 100*Math.sin(dataIndex/50)))
        }, DATA_INTERVAL)
      }
      function stopButton(){
        clearInterval(intervalFN);
      }
      function getInputFromBox() {
        let box = document.getElementById("inputBoxTest");
        console.log(box.value);
        addData(+box.value);
        box.value='';
      }
      function addData(value){
        testData.push(value);
        dataIndex += 10
        plot(testData, svg);
      }
      function changeData(){
        console.log("Changing Data")
        if(dataset == 0){
          dataset = 1;
          plot(altData, svg);
        }
        else{
          dataset = 0;
          plot(testData,svg);
        }
      }
    </script>
  </body>
</html>
