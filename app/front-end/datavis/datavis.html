<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>MOLE</title>
    <link rel="icon" href="/assets/images/icons8-cat-96.png" type="img/png">
    <link rel='stylesheet' type='text/css' href='datavis/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="datavis/datavis.js" defer></script>
</head>


<body>
    <header class='navHeader'>
        <a class='navHeader__link' href='/'>
            <h1>MOLE</h1>
        </a>
        <nav class='navHeader__links'>
            <a class='navHeader__link' href='/controls'>
                <h2>Controls</h2>
            </a>
            <a class='navHeader__link' href='/datavis'>
                <h2>Data Vis</h2>
            </a>
            <a class='navHeader__link' href='/pathing'>
                <h2>Pathing</h2>
            </a>
            <a class='navHeader__link' href='/about'>
                <h2>About</h2>
            </a>
            <a class='navHeader__link' href='/compile'>
                <h2>Compile</h2>
            </a>
        </nav>
    </header>
    <div class='c_pageContainer'>
          <div id="buttons">
            <button type="button" class= 'c_plotButton'name="kill" onclick="clearPlot();">Clear Plot</button>
            <button type="button" class= 'c_plotButton'name="random" onclick="addRandom();">Plot Random</button>
            <button type="button" class= 'c_plotButton'name="sin" onclick="plotSin(100);">Plot sin</button>
            <button type="button" class= 'c_stopButton'name="stop" onclick="stopButton();">Stop</button>
          </div>
          <div>
            <select id="dataSelector" class='c_visDataSelector' onchange='dataSwitch();'>
              <option class="c_visDataSelectorOption" value="dynamicTest">Dynamic Test Data</option>
              <option class="c_visDataSelectorOption" value = "staticTest">Static Test Data</option>
              <option class="c_visDataSelectorOption" value = "drillTemp">Boring Head Temp</option>
              <option class="c_visDataSelectorOption" value = "boringRPM">Boring RPM</option>
              <option class="c_visDataSelectorOption" value = "extensionRate">Extension Rate</option>
            </select>
          </div>
          <div id="visWrapper">
            <div id="dataviz"></div>
          </div>
    </div>
</body>
